<section class="signup-form">
  <form fxLayout="column" fxLayoutGap="10px" fxLayoutAlign="center center" #f="ngForm" (ngSubmit)="onSubmit(f)">
    <mat-form-field>
      <input type="email" matInput placeholder="Your email" ngModel name="email" email required #emailInput="ngModel">
      <mat-error *ngIf="!emailInput.hasError('required')">Enter valid email</mat-error>
      <mat-error *ngIf="emailInput.hasError('required')">Field must not be empty</mat-error>

    </mat-form-field>
    <mat-form-field hintLabel="It should be 6 charaters long">
      <input type="password" matInput placeholder="Your password" ngModel name="password" required minlength="6"
        #pwInput>
      <mat-hint>{{pwInput.value.length}}/6</mat-hint>
    </mat-form-field>
    <mat-form-field>
      <input matInput ngModel name="birthDate" [matDatepicker]="picker" 
      placeholder="Your birthdate" required [max]="maxdate">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <mat-checkbox ngModel name="agree" required color="primary">Agree to terms and condition</mat-checkbox>
    <button *ngIf="!isLoading" type="submit" mat-raised-button color="primary" [disabled]="f.invalid">SUBMIT</button>
  </form>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
</section>
