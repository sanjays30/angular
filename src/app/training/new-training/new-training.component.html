<section class="new-training" fxLayout="row" fxLayoutAlign="center">
  <form (ngSubmit)="onstartTraining(f)" #f="ngForm">
    <mat-card fxFlex="400px" fxFlex.xs="100%">
      <mat-card-title fxLayoutAlign="center">Time to start a workout</mat-card-title>
      <mat-card-content fxLayoutAlign="center" *ngIf="!isLoading">
        <mat-form-field>
          <mat-select placeholder="Select Exercise" ngModel name="exercise">
            <mat-option value="{{exr.id}}" *ngFor="let exr of exercises">
              {{exr.name}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </mat-card-content>
      <mat-card-content fxLayoutAlign="center" *ngIf="isLoading">
        <mat-spinner ></mat-spinner>
      </mat-card-content>
      <mat-card-actions fxLayoutAlign="center" *ngIf="!isLoading">
        <button  mat-raised-button type="submit" [disabled]="f.invalid"> Start Training </button>
      </mat-card-actions>
    </mat-card>
  </form>

</section>
